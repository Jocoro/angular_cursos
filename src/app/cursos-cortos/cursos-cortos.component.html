<div class="container">
  <h1 class="text-center my-5 bg-dark text-white">Cursos</h1>
  <div class="form-group">
  <label for="titulo">Duraci√≥n</label>
  <input type="text" class="form-control" id="duracion" [(ngModel)]="duracion">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-dark" id="btn-guardar" (click)="cursosPorDuracion()">Buscar</button>
    </div>
    <br>
    <table class="table table-striped" >
    <thead>
      <tr>
      <th scope="col">Denominacion</th>
      <th scope="col">Duracion</th>
      </tr>
    </thead>
    <tbody >
        <tr *ngFor="let c of cursos">
          <td>{{c.denominacion}}</td>
          <td>{{c.duracion}}</td>
          </tr>
    </tbody>
    </table>
