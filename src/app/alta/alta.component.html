<div class="container">
  <h1 class="text-center my-5 bg-dark text-white">Cursos</h1>
  <div class="form-group">
  <label for="titulo">Denominacion</label>
  <input type="text" class="form-control" id="denominacion" [(ngModel)]="curso.denominacion">
  </div>
  <div class="form-group">
  <label for="autor">Duracion</label>
  <input type="number" class="form-control" id="duracion" [(ngModel)]="curso.duracion">
  </div>
  <div class="form-group">
  <label for="autor">Tematica</label>
  <input type="text" class="form-control" id="tematica" [(ngModel)]="curso.tematica">
  <div class="form-group">
    <button type="button" class="btn btn-dark" id="btn-guardar" (click)="agregarCurso()">Guardar</button>
    </div>
</div>
  </div>
